<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./assets/logos/favIconInstagram.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="image-wrapper">
            <img src="./assets/screenshots/screenshot2.png" id="next-screenshot" class="screenshot">
            <img src="./assets/screenshots/screenshot1.png" id="actual-screenshot" class="screenshot">
        </div>
        <div class="text-wrapper">
            <div class="text-login">
                <img src="./assets/logos/instagram-logo.png" alt="instagram logo" id="instagram-logo">
                <input class="input-text" type="text" placeholder="Telefone, nome de usuário ou email">
                <input class="input-text" type="password" placeholder="Senha">
                <button class="singin-button">Entrar</button>
                <div>
                    <p class="or-separator">OU</p>
                </div>
                <a id="facebook-login-link" href="#"><img id="facebook-logo"
                        src="./assets/logos/facebookLogo.jpg">Entrar com o Facebook</a>
                <a id="forgot-password-link" href="#">Esqueceu a senha?</a>
            </div>
            <div class="text-login">
                <p class="sign-in">Não tem uma conta? <a href="#">Cadastre-se</a> </p>
            </div>
            <div class="store-buttons">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <a href="#"><img class="badge" src="./assets/logos/apple-button.png" alt="apple store button"></a>
                    <a href="#"><img class="badge" src="./assets/logos/googleplay-button.png"
                            alt="google store button"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
